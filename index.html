<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
     background-color:  hsl(212, 45%, 89%);
    }
    .container{
      width:300px;
      height: 500px;
      justify-items: center;
          margin-left: 38%;
      margin-top:8%;
      background-color: hsl(0, 0%, 100%);
      border-radius: 5%;
      display: flex;
      flex-direction: column;
    }
    .code{
      width:300px;
    
    }
    .inside-code{
      width:260px;
     
      border-radius: 5%;
      margin: 20px;
    }
    .inside{
      width:240px;
     margin-left: 30px;
     
    }
    .title{
      color:hsl(218, 44%, 22%);
      font-family: 'Outfit', sans-serif;
      font-weight: 700;
    }
    .par{
      font-size: 15px;
      font-family: 'Outfit', sans-serif;
      color:hsl(220, 15%, 55%);
      font-weight: 400;
     }
     footer{
      justify-items: center;
      margin-top: 20px;
     margin-left: -80px;
      
     }
     
     @media screen and  (max-width:375px){
      .container{
        justify-content: center;
        margin-left: 0;
      }
     }
  </style>
</head>
<body>
  <main>
 
  <div class="container">
    <div class="code">
      <img class="inside-code" src="./images/image-qr-code.png" alt="IQ Code">
    </div>
    <div class="inside">
      <h2 class="title">Improve your front-end skills by building projects</h2>

      <p class="par">Scan the QR code to visit Frontend Mentor and 
        take your coding skills 
        to the next level</p>
    </div>
  </div>

</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mays Al</a>.
  </div>
</footer>
</body>
</html>
